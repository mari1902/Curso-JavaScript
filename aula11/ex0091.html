<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Nacionalidades</title>
</head>
<body>
    <h1>Sistema de Nacionalidades</h1>
    <p>Onde você nasceu?</p>
    <input type="text" name="txtpaís" id="txtpaís"> 
    <input type="button" value="Verificar" onclick="checar">
    <div id="nacionalidade">

    </div>

    <script>
        function checar() {
            var txtnacionalidade = window.document.querySelector('input#txtpaís')
            var res = window.document.querySelector('div#nacionalidade')
            var nacionalidade = String(txtnacionalidade)
            if (nacionalidade == 'Brasil') {
                res.innerHTML = '<p>Você é <strong>Brasileiro</strong>!</p>'
            } else {
                res.innerHTML = '<p>Você é <strong>Estrangeiro</strong>!</p>'
            }
        }
    </script>
</body>
</html>
