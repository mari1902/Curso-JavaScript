<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: rgb(110, 110, 167);
            color: white;
            font: normal 20px Arial;
        }
        h1{
            color: rgb(182, 182, 26);
        }

    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!!</p>
    <script>
        var nome = window.prompt('Qual é seu nome?')// A variável nome recebe o resultado do prompt que vai aparecer na janela = Vai perguntar o nome
        window.alert('É um grande prazer em te conhecer, ' + nome + '!') //Concatenação
    </script>
</body>
</html>
